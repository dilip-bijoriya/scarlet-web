<div class="row">
    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-6 col-xxl-5 mx-auto">
        <div class="card px-5 py-3">
            <div class="row mx-0">
                <div class="col-sm-12 col-md-8 mx-auto px-0">
                    <h1 class="text-center mb-3">Please Verify Your OTP</h1>
                    <P class="mb-3 text-center">Enter OTP Sent To Your Mobile Number</P>
                    <p class="tag text-center">+0001 01235454545</p>

                    <form [formGroup]="otpForm">
                        <div class="forms-details">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="col-md-10">
                                    <input class="form-control" formControlName="otp" type="number" placeholder="OTP code" 
                                    [ngClass]="{ 'is-invalid': submitted && f['otp'].errors }" />
                                        <div *ngIf="submitted && f['otp'].errors" class="invalid-feedback">
                                            <div *ngIf="f['otp'].errors['required']">Otp is required</div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="my-4">
                            <button class="btn primary-btn w-100" (click)="otpVerify()" type="submit">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-bottom-dot  d-flex justify-content-end">
            <img src="assets/img/rectangle.png" class="img-fluid" alt="">
        </div>
    </div>
</div>
