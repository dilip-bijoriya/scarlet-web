<div class="row mb-5">
    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-6 col-xxl-5 mx-auto">
        <div class="card px-5 py-3">
            <div class="row mx-0">
                <div class="col-sm-12 col-md-8 mx-auto px-0">
                    <h1 class="text-center">Login</h1>
                    <form [formGroup]="signInForm">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="custom-radio">
                                    <label class="plan basic-plan" for="basic">
                                        <input checked type="radio" name="plan" id="basic" />
                                        <div class="plan-content">
                                            <img loading="lazy" src="assets/img/customer.png" alt="" />
                                            <div class="plan-details">
                                                <img src="assets/img/customer-logo.png" class="" alt="" />
                                                <span>Customer</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-radio">
                                    <label class="plan complete-plan" for="complete">
                                        <input type="radio" id="complete" name="plan" />
                                        <div class="plan-content">
                                            <img loading="lazy" src="assets/img/partner.png" alt="" />
                                            <div class="plan-details">
                                                <img src="assets/img/Partner-logo.png" class="" alt="" />
                                                <span>Partner</span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                            <div class="forms-details">
                                <div class="row mx-0">
                                    <div class="col-1">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="email" type="text" placeholder="Enter your name" 
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="password" type="password" placeholder="Enter your password" 
                                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['password'].errors['required']">Password is required
                                                    </div>
                                                    <div *ngIf="f['password'].errors['minlength']">
                                                        Password must be at least 6 characters
                                                    </div>
                                                    <div *ngIf="f['password'].errors['maxlength']">
                                                        Username must not exceed 40 characters
                                                    </div>
                                                </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="float-end mb-4">
                                <a routerLink="/auth/forget-password"> Forgot Password?</a>
                            </div>
                            <div class="login_btn">
                                <button class="btn primary-btn w-100" type="submit" (click)="signIn()">Login</button>
                            </div>
    
                            <div class="social_btn">
                                <div class="facebook-btn  d-flex">
    
                                    <button type="button" class="btn btn-outline-primary" (click)="signInWithFB()"><i class="fa fa-facebook" aria-hidden="true"></i> &nbsp; <span>Facebook</span></button>
                                </div>
    
                                <div class="google-btn d-flex">
    
                                    <button type="button" class="btn btn-outline-success" (click)="signInWithGoogle()"> <img src="assets/img/google_icon.png" height="15px" width="15px"/>  &nbsp; <span>Google</span></button>
                                </div>
                            </div>
    
                            <div class="text-center mt-3">
                                <p class="tag">Already have an account? <a href="#" routerLink="/auth/signup">Create an
                                        account</a></p>
                            </div>

                    </form>

                </div>
            </div>
        </div>
        <div class="card-bottom-dot d-flex justify-content-end">
            <img src="assets/img/rectangle.png" class="img-fluid" alt="">
        </div>
    </div>
</div>
