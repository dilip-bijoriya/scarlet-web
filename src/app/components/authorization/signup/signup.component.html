<div class="row">
    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-6 col-xxl-5 mx-auto">
        <div class="card px-5 py-3">
            <div class="row mx-0">
                <div class="col-sm-12 col-md-8 mx-auto px-0">
                    <h1 class="text-center">Let's Get Started</h1>
                    <form [formGroup]="signupForm">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="custom-radio">
                                    <label class="plan basic-plan" for="basic">
                                <input checked type="radio" formControlName="type" value="3" name="type" id="basic" />
                                <div class="plan-content">
                                  <img loading="lazy" src="assets/img/customer.png" alt="" />
                                  <div class="plan-details">
                                    <img src="assets/img/customer-logo.png" class="" alt="" />
                                    <span>Customer</span>
                                  </div>
                                </div>
                              </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-radio">
                                    <label class="plan complete-plan" for="complete">
                                <input type="radio" formControlName="type" value="2" id="complete" name="type" />
                                <div class="plan-content">
                                  <img loading="lazy" src="assets/img/partner.png" alt="" />
                                  <div class="plan-details">
                                    <img src="assets/img/Partner-logo.png" class="" alt="" />
                                    <span>Partner</span>
                                  </div>
                                </div>
                              </label>
                                </div>
                            </div>
                        </div>
                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="name" type="text" placeholder="Enter your name"
                                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
                                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                            <div *ngIf="f['name'].errors['required']">First Name is required</div>
                                        </div>
                                    </div>
                                </div>
    
                            </div>

                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="email" type="email" placeholder="Enter your email id" formControlName="email" 
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
    
                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="user_phone" type="number" placeholder="Enter your phone number" 
                                        [ngClass]="{ 'is-invalid': submitted && f['user_phone'].errors }"/>
                                                    <div *ngIf="submitted && f['user_phone'].errors" class="invalid-feedback">
                                                        <div *ngIf="f['user_phone'].errors['required']">Number is required</div>
                                                    </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="state" type="text" placeholder="State" 
                                        [ngClass]="{ 'is-invalid': submitted && f['state'].errors }"/>
                                        <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
                                            <div *ngIf="f['state'].errors['required']">State is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="city" type="text" placeholder="City" 
                                        [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"/>
                                        <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                                            <div *ngIf="f['city'].errors['required']">City is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="pincode" type="text" placeholder="Pincode" 
                                        [ngClass]="{ 'is-invalid': submitted && f['pincode'].errors }"/>
                                        <div *ngIf="submitted && f['pincode'].errors" class="invalid-feedback">
                                            <div *ngIf="f['pincode'].errors['required']">Pincode is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="company_name" type="text" placeholder="company name" 
                                        [ngClass]="{ 'is-invalid': submitted && f['company_name'].errors }"/>
                                        <div *ngIf="submitted && f['company_name'].errors" class="invalid-feedback">
                                            <div *ngIf="f['company_name'].errors['required']">Company name is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="forms-details">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <div class="col-10">
                                        <input class="form-control" formControlName="busi_address" type="text" placeholder="Address" 
                                        [ngClass]="{ 'is-invalid': submitted && f['busi_address'].errors }"
                                        ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
                                        <div *ngIf="submitted && f['busi_address'].errors" class="invalid-feedback">
                                            <div *ngIf="f['busi_address'].errors['required']">busines address is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="custom-checkbox">
                                <div class="mb-2">
                                    <input type="checkbox" id="html">
                                    <label for="html">I have agreed to <a href="#" class="tag">Terms & condition</a> and <a href="#" class="tag">Privacy policy</a></label>
                                </div>
                            </div>
    
                            <div class="my-4">
                                <button class="btn primary-btn w-100" type="submit" (click)="signUp()">Signup</button>
                            </div>
    
                            <div class="text-center">
                                <p>Already have an account? <a href="#" class="tag" routerLink="/auth/login">Login here</a></p>
                            </div>
                    </form>

                </div>
            </div>

        </div>
        <div class="card-bottom-dot  d-flex justify-content-end">
            <img src="assets/img/rectangle.png" class="img-fluid" alt="">
        </div>
    </div>
</div>
