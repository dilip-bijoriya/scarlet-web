<div class="row">
    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-6 col-xxl-5 mx-auto">
        <div class="card px-5 py-3">
            <div class="row mx-0">
                <div class="col-sm-12 col-md-8 mx-auto px-0">
                    <h1 class="text-center mb-3">Forgot Password?</h1>
                    <p class="text-center mt-3">Enter Your Phone Number</p>
                    <form [formGroup]="forgotPasswordForm">
                        <div class="forms-details">
                            <div class="row">
                                <div class="col-1">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="col-10">
                                    <input class="form-control" formControlName="email" type="password" placeholder="Enter your Email" 
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="my-4">
                            <button class="btn primary-btn w-100" (click)="forgotPassword()" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-bottom-dot d-flex justify-content-end">
            <img src="assets/img/rectangle.png" class="img-fluid" alt="">
        </div>
    </div>
</div>
