<div class="popup-modal">
  <div class="modal-header text-center">
    <h5 class="modal-title">Add Employee</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form action="" [formGroup]="addEmployeeForm">
      <div class="text-sec">
        <div class="row">
          <div class="forms-details">
            <label for="">Upload New Picture</label>
            <input type="file" class="form-control" (change)="onSelectFile($event)" formControlName="emp_img" [ngClass]="{ 'is-invalid': submitted && f['emp_img'].errors }" />
            <div *ngIf="submitted && f['emp_img'].errors" class="invalid-feedback">
              <div *ngIf="f['emp_img'].errors['required']">Employee Image is required</div>
            </div>
          </div>
          <div class="forms-details">
            <label for="">Employee Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Employee Name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
          </div>
          <div class="forms-details">
            <label for="">Employee Skill</label>
            <input type="text" class="form-control" formControlName="specialist" placeholder="Employee Skill" [ngClass]="{ 'is-invalid': submitted && f['specialist'].errors }" />
            <div *ngIf="submitted && f['specialist'].errors" class="invalid-feedback">
              <div *ngIf="f['specialist'].errors['required']">specialist is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-sec text-center">
        <button type="submit" class="btn primary-btn" (click)="submit()">Done</button>
      </div>
    </form>
  </div>
</div>
