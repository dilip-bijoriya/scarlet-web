<div class="popup-modal">
  <div class="modal-header">
    <h3 class="modal-title">Select Services</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of serviceData; let i = index">
        <div class="box text-center" style="cursor: pointer" (click)="selectService(item)">
          <p class="mb-0 bolder">{{ item?.service_name }}</p>
          <span> ${{ item?.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
